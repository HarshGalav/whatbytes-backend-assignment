{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-center text-xl font-bold mb-4">Change Password</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="old_password" class="block mb-1">Old Password</label>
            <input type="password" name="old_password" id="old_password" class="w-full bg-gray-700 text-gray-200 p-2 rounded">
        </div>
        <div class="mb-4">
            <label for="new_password1" class="block mb-1">New Password</label>
            <input type="password" name="new_password1" id="new_password1" class="w-full bg-gray-700 text-gray-200 p-2 rounded">
        </div>
        <div class="mb-4">
            <label for="new_password2" class="block mb-1">Confirm New Password</label>
            <input type="password" name="new_password2" id="new_password2" class="w-full bg-gray-700 text-gray-200 p-2 rounded">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Change Password</button>
    </form>
    
</div>
{% endblock %}
