{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6 text-center">
    <h2 class="text-xl font-bold mb-4">Hi, {{ username }}!</h2>
    <a href="{% url 'profile' %}" class="block bg-gray-700 hover:bg-gray-600 text-white py-2 rounded mb-2">Profile</a>
    <a href="{% url 'change_password' %}" class="block bg-gray-700 hover:bg-gray-600 text-white py-2 rounded mb-2">Change Password</a>
    <a href="{% url 'logout' %}" class="block bg-red-500 hover:bg-red-600 text-white py-2 rounded">Logout</a>
</div>
{% endblock %}
