{% extends 'base.html' %}

{% block title %}Password Reset Email Sent{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-center text-xl font-bold mb-4">Check Your Email</h2>
    <p class="text-center text-gray-300">We have sent an email with a link to reset your password. Please check your inbox and follow the instructions to reset your password.</p>
    <div class="mt-4 text-center">
        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600">Return to Login</a>
    </div>
</div>
{% endblock %}
