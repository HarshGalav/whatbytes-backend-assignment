{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-center text-xl font-bold mb-4">Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block mb-1">Username</label>
            <input type="text" name="username" id="username" class="w-full bg-gray-700 text-gray-200 p-2 rounded">
        </div>
        <div class="mb-4">
            <label for="email" class="block mb-1">Email</label>
            <input type="email" name="email" id="email" class="w-full bg-gray-700 text-gray-200 p-2 rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-1">Password</label>
            <input type="password" name="password" id="password" class="w-full bg-gray-700 text-gray-200 p-2 rounded">
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="block mb-1">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="w-full bg-gray-700 text-gray-200 p-2 rounded">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Sign Up</button>
    </form>
    <div class="mt-4 text-sm">
        <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
