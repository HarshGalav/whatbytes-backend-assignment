{% extends 'base.html' %}

{% block title %}Password Reset Successful{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-center text-xl font-bold mb-4">Your Password Has Been Reset</h2>
    <p class="text-center text-gray-300">You have successfully reset your password. You can now log in with your new password.</p>
    <div class="mt-4 text-center">
        <a href="{% url 'login' %}" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Go to Login</a>
    </div>
</div>
{% endblock %}
