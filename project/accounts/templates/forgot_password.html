{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-center text-xl font-bold mb-4">Forgot Password</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block mb-1">Email</label>
            <input type="email" name="email" id="email" class="w-full bg-gray-700 text-gray-200 p-2 rounded">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Send Reset Instructions</button>
    </form>
</div>
{% endblock %}
